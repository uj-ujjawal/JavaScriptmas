<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <main>
      <div class="background">
        <div class="santa-container">
          <div class="cap">
            <div class="front"></div>
            <div class="back"></div>
            <div class="tip"></div>
          </div>
          <div class="top-side-bar left-bar"></div>
          <div class="top-side-bar right-bar"></div>
          <div class="ears">
            <div class="ear left"></div>
            <div class="ear right"></div>
          </div>
          <div class="face">
            <div class="head"></div>
            <div class="eyes">
              <div class="eye eye-1"></div>
              <div class="eye eye-2"></div>
            </div>
            <div class="mustache">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <div class="mouth"></div>
          </div>
          <div class="beard">
            <div class="front-beard">
              <div class="fb-1"></div>
              <div class="fb-2"></div>
              <div class="fb-3"></div>
            </div>
            <div class="back-beard">
              <div class="bb-1"></div>
              <div class="bb-2"></div>
              <div class="bb-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
