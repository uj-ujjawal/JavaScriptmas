<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <h1>JavaScriptmas Shopping List</h1>
  </header>

  <main>
    <section class="wrapper">
      <article class="sort-options">
        <label for="sortByPrice">Sort by Price:</label>
        <select id="sortByPrice" class="sortByPrice">
          <option value="default">Default</option>
          <option value="asc">Price: Low to High</option>
          <option value="desc">Price: High to Low</option>
        </select>
      </article>

      <article>
        <table id="shoppingTable">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Rows will be added dynamically -->
          </tbody>
        </table>
      </article>
    </section>
  </main>

  <footer>
    <p>JavaScriptmas &copy; 2024</p>
  </footer>

  <script src="index.js" defer type="module"></script>
</body>

</html>
