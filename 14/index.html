<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Northagram</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./images/vista.webp" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Birthstone&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="navbar">
        <h1 class="logo left">Northagram</h1>
        <div class="right">
          <div class="notification"><i class="fa-solid fa-heart"></i></div>
          <div class="menu__icon" id="hamburger__menu">
            <i class="fa fa-bars"></i>
          </div>
          <ul role="navigation" id="nav__list">
            <li><a href="#profile">Profile</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="#about">About Us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="feed-avatars" aria-label="Friend Avatars">
      </section>
      <section class="feed-images" aria-label="Photo Feed" aria-live="polite">
        <div class="ux-loading" role="status">☃️☃️☃️</div>
      </section>
    </main>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
