<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Matching Game</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display:MORF@16&family=Bitter:ital,wght@0,100..900;1,100..900&family=Doto:wght,ROND@100..900,100&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <p>Christmas Matching Game</p>
      <h1 id="game-title">
        <a href="/">
          <span class="white-title">Twin</span>
          <span class="red-title">Quest</span>
        </a>
      </h1>
    </header>
    <div class="loader"></div>
    <main class="main">
      <div class="game-container" id="game-board"></div>
      <div class="start">
        <button class="start-btn" id="start-button">Start</button>
        <p class="hint">
          Keep your eyes wide open, or the pairs will be broken!
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
